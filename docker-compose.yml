version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - iot-network

  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres
    environment:
      POSTGRES_DB: iot_db
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - iot-network

  mqtt-consumer:
    build:
      context: ./mqtt-consumer
      dockerfile: Dockerfile
    container_name: mqtt-consumer
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/iot_db
      SPRING_DATASOURCE_USERNAME: iot_user
      SPRING_DATASOURCE_PASSWORD: iot_password
      MQTT_BROKER_URL: tcp://mosquitto:1883
    depends_on:
      - mosquitto
      - postgres
    restart: unless-stopped
    networks:
      - iot-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: iot-dashboard
    ports:
      - "3000:80"
    depends_on:
      - mqtt-consumer
    restart: unless-stopped
    networks:
      - iot-network

networks:
  iot-network:
    driver: bridge

volumes:
  postgres-data:
